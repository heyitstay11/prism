<!DOCTYPE html>
<html>
<head>
    <title>Online Magazine - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Prism</h1>
            </div>
            <ul class="linksWrapper">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a class="selected" >Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact" >
       <h1>Small Message From Our Team</h1>
        <video controls autoplay height="320" width="570">
            <source src="./imgs/video.mp4">
                Your Browser Does Not Supports this Video
        </video>
         <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Christopher Piters" autocomplete="off">
            <label for="email">Email</label>
            <input type="text" id="email" autocomplete="off" placeholder="chrisp@gmail.com">
            <label for="message">Message</label>
            <textarea id="message" cols="20" rows="8" placeholder="Your Message Here"></textarea>
            <button>Submit</button>
        </form>
    </section>
    <footer>
        <p>
            Magazine Prism &copy; 2021
         </p>
         <p>
        Created by 20078 <a href="https://github.com/heyitstay11/" target="_blank" class="highlight">Tayyab</a> 
       </p>
     </footer>
</body>
</html>
